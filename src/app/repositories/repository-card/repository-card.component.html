<div class="col">
    <div class="card shadow-sm" *ngIf="githubRepository">
        <img width="100%" height="150" [attr.src]="githubRepository.owner?.avatarUrl || 'https://picsum.photos/150/150'"  />
        <div class="card-body">
            Repository: {{ githubRepository.name }}
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="bookmark()">Bookmark</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="sendEmail()">Send Email</button>
                </div>
            </div>
        </div>
    </div>
</div>
